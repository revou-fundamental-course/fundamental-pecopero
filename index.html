<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Website</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <img src="images/revou-logo.svg" alt="Logo">
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Our Profile</a>
            <a href="#">Portfolio</a>
            <a href="#">Message Us</a>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <div class="container">
        <div class="welcome">
            <h1><span id="infoName2"></span> Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </div>
        <div class="banner-slider">
            <div class="slide active">
                <img src="images/banner.jpg" alt="BannerImage">
            </div>
            <div class="slide">
                <img src="images/banner2.jpg" alt="BannerImage2">
            </div>
            <div class="slide">
                <img src="images/banner3.jpg" alt="BannerImage3">
            </div>
            <div class="controls">
                <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
                <span class="next" onclick="changeSlide(1)">&#10095;</span>
            </div>
        </div>
        <div class="our-headquarter">
            <h2>Our Headquarter</h2>
            <div class="city">
                <div class="circle"></div>
                <p>Jakarta</p>
            </div>
            <div class="city">
                <div class="circle"></div>
                <p>Bandung</p>
            </div>
            <div class="city">
                <div class="circle"></div>
                <p>Surabaya</p>
            </div>
        </div>
        <div class="messageUsContainer">
            <div class="messageUsTitle">
                <h2>Message Us</h2>
            </div>
            <div class="message-us" id="messageUs">
                <form id="contactForm">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="birthdate">Tanggal Lahir:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <div class="radio-group">
                        <label for="gender">Jenis Kelamin:</label>
                        <input type="radio" id="male" name="gender" value="Laki-Laki" required>
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan" required>
                        <label for="female">Perempuan</label>
                    </div>
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div class="info">
                    <p>Current time : <span id="currentTime"></span></p>
                    <p>Nama : <span id="infoName"></span></p>
                    <p>Tanggal Lahir : <span id="infoBirthdate"></span></p>
                    <p>Jenis Kelamin : <span id="infoGender"></span></p>
                    <p>Pesan : <span id="infoMessage"></span></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Created By RevoU
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
